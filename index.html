<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div id="appVue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Agregar una tarea</h1>
                    <h1 v-else="lists">Crea una tarea</h1>
                    <input type="text" class="form-control" v-on:keyup.enter="addKeep" v-model="newKeep">
                </div>
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Listado de tarea</h1>
                    <h1 v-else="lists">No hay tareas registradas</h1>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in lists"
                            v-bind:class="item.completed == true ? 'disabled' : ''" 
                            @click="item.completed = ! item.complete">
                            {{ item.keep }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
